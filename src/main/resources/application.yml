server:
    port: ${SERVER_PORT:8080}
    servlet:
        encoding:
            charset: 'UTF-8'
            enabled: true
            force: true
        context-path: '/'

spring:
    mvc:
        format:
            date: yyyy-MM-dd
        view:
            prefix: '/WEB-INF/jsp/'
            suffix: '.jsp'
    datasource:
        url: jdbc:postgresql://localhost:5432/portifolio
        username: controle_horas
        password: 123456
        driver-class-name: org.postgresql.Driver
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                show_sql: true
                format_sql: true

